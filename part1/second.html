<!DOCTYPE html>
<html>
<head>
	<title>Angular filter</title>
</head>
<body ng-app>

	<div>
		Filter : <input type="text" ng-model="filterTxt" /> {{name}}
	</div>

	<div ng-init="users=[{name:'John Smith', city: 'Phoenix'}, {name: 'John Doe', city: 'New York'}, {name: 'Jane Doe', city: 'San Francisco'}, {name:'Marry Jane', city:'New York'}]">

		<h2> Looping with the ng-repeat Directive</h2>

		<ul>
			<li ng-repeat="user in users | filter:filterTxt | orderBy: 'city' : true ">{{user.name | uppercase}} - {{user.city}}</li>
		</ul>

	</div>

	<script src="./js/angular.min.js"></script>

<!-- https://docs.angularjs.org/api/ng/filter/ -->
</body>

</html>
